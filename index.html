<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulated Sensor Live Plot</title>
    <!-- Include the latest Plotly.js version -->
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simulated Sensor Live Plot</h2>
    <button id="startButton" style="background:orange; border:2px solid black;">Start Simulation</button>

    <div id="plot" style="width:100%;height:400px;"></div>
    <div id="plot3D" style="width:100%;height:400px;"></div>

    <script src="script.js"></script>
</body>
</html>
